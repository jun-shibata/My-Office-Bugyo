<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="./images/bugyo.ico">
        <title>マイオフィス奉行</title>
        <link rel="stylesheet" type="text/css" href="./css/bugyo.css">
    </head>
    <body class="body">
        <div style="text-align: center;">
            <h1>
                <img id="lbugyo" src="images/bugyo.png" onclick="lBugyo()" style="width: 60px";></img>
                <font size="7">マイオフィス奉行</font>
                <img id="rbugyo" src="images/bugyo.png" onclick="rBugyo()" style="width: 60px";></img>
            </h1>
        </div>
        <div>
            <span class="mgl-10"></span>
        </div>
        <div style="text-align: left;">
            <!-- 御白州1 -->
            <div><font size="4"><span class="mgl-10"><strong>● 御白州 其の一: 半角文字を全角文字に変換</strong></span></font><br><br>
            <form id="oshirasu1"><span class="mgl-30">入力内容: <input type="text" id="halftofull" class="textbox1" onkeyup="showLength(value)"></span>
            <input type="button" id="button1" value="お裁き" class="button" onclick="osabaki1()"><span class="mgl-10" id="status1"></span><br>
            <span class="mgl-30">入力文字数: <label id="inputlength">0</label>文字</span><br></form></div><br><br>
            
            <!-- 御白州2 -->
            <div><font size="4"><span class="mgl-10"><strong>● 御白州 其の二: 文字数制限を満たす長さに変換(短文用)</strong></span></font><br><br>
            <form id="oshirasu2"><span class="mgl-30">入力内容: <input type="text" id="sentence" class="textbox1" onkeyup="showSentenceLength(value)"></span><br><br>
            <span class="mgl-30">文字数: <input type="text" id="len-num1" class="textbox2" value=15>文字
            <input type="button" id="button2" value="お裁き" class="button" onclick="osabaki2()"><span class="mgl-10" id="status2"></span><br>
            <span class="mgl-30">入力文字数: <label id="inputlength2">0</label>文字</span><br>
            <span class="mgl-30"><label id="remainlength2"></label></span><br></form></div><br><br>

            <!-- 御白州3 -->
            <div><font size="4"><span class="mgl-10"><strong>● 御白州 其の三: 文字数制限を満たす文章に変換</strong></span></font><br><br>
            <form id="oshirasu3"><span class="mgl-30">入力内容:<br><textarea id="longsentence" class="textbox3" onkeyup="showLongSentenceLength(value)"></textarea></span><br>
            <span class="mgl-30 mgr-20">文字数: <input type="text" id="len-num2" class="textbox4" value=100>文字
            <input type="button" id="button3" value="お裁き" class="button" onclick="osabaki3()"><span class="mgl-10" id="status3"></span><br>
            <span class="mgl-30">入力文字数: <label id="inputlength3">0</label>文字</span><br>
            <span class="mgl-30"><label id="remainlength3"></label></span><br></form></div><br><br>
        </div>
        <script type="text/javascript" src="js/bugyo.js">
            "use stirct";
        </script>
    </body>
</html>
